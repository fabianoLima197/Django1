<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Django -1- Index</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>

    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
     <center>
    <h1>Index</h1>
    
    <img src="{% static 'images/django-logo.png'%}">
    
    <h2>{{ curso }}</h2>
    <h2>{{ outro }}</h2>
    <h3>{{ assinado }}</h3>
    <table>
        <thead>
            <tr>
                <td>Produto</td>
                <td>Pre√ßo</td>
            </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
            <tr>
                <td><a href="{% url 'produto' produto.id %}">{{ produto.nome}}</a></td>
                <td>{{ produto.preco }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <button ><a href="{% url 'contato' %}">Contato</a></button>
    <button onclick="teste()">Alerta</button>
         </center>
</body>
</html>
